<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<!-- Header to hold Header, About, Portfolio and Contact links -->
	<header id="master-header">
		<div class="container">
			<!-- Your Name -->
			<a href="index.html" id="logo">Amit Rai</a>
			<!-- Nav to hold About, Portfolio and Contact links -->
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>

		</div>
	</header>

	<div id="main-container" class="container">

		<section class="main-section">
			
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Amit Rai" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="amit.rai@me.com" required="required">
					</li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>

				</ul>

				<input type="submit" name="submit">

			</form>
		
		</section>
		
		<!-- Side container -->
		<section class="side-bar">
			<div id="Connect" >

				<h2>Connect with Me</h2>
				<img src="assets/images/linkedin.png" class="social" alt="linkedin">
				<img src="assets/images/facebook.png" class="social" alt="facebook">
				<img src="assets/images/email.png" class="social" alt="email">
				
			</div>

		</section>

	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Amit Rai
		</div>	
	</footer>

</body>
</html>
